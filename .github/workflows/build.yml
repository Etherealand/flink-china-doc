name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  watch:
    type: started

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.3.0 # Not needed with a .ruby-version file
    # Runs a single command using the runners shell
    - name: install git lfs
      run: git lfs install
    - name: install bundler
      run: gem install bundler:1.15.1 && whereis bundler && export PATH=$PATH:/home/runner/.rubies/ruby-2.3.0/bin && source /etc/profile
    - name: build docs
      run:  chmod +x ./build_docs.sh && sudo ./build_docs.sh
    - name: Commit #上传生成的文档到仓库
      run: |
        git lfs install
        git lfs track "*.zip"
        git add .gitattributes
        git config --global user.email AutoupdateRobot@email.com
        git config --global user.name AutoupdateRobot
        git add .
        git commit -m "push docs" -a
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
